<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#"><strong>Shopping Cart</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              id="search_field"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <button
            type="button"
            class="btn btn-success my-2 my-sm-0"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <i class="fas fa-shopping-cart total-count"></i>
          </button>
        </div>
      </nav>
      <section>
        <div class="featured-area pt-100 pb-70">
          <div class="container">
            <div class="tab featured-tab-area">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-8">
                  <ul class="tabs active">
                    <li class="">
                      <a href="#"> All </a>
                    </li>
                    <li class="">
                      <a href="#"> Men </a>
                    </li>
                    <li class="">
                      <a href="#"> Women </a>
                    </li>
                    <li class="">
                      <a href="#"> Watch </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="tab_content current active pt-45">
                <div class="tabs_item current">
                  <div class="row justify-content-center" id="all-list"></div>
                </div>
                <div class="tabs_item">
                  <div
                    class="row justify-content-center"
                    id="man-products"
                  ></div>
                </div>
                <div class="tabs_item">
                  <div
                    class="row justify-content-center"
                    id="woman-products"
                  ></div>
                </div>
                <div class="tabs_item">
                  <div
                    class="row justify-content-center"
                    id="watch-products"
                  ></div>
                </div>

                <p id="not_found"></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Your Cart</h5>
          </div>
          <div class="modal-body">
            <table class="show-cart table"></table>
            <div class="grand-total">
              Total price: â‚¬<sp,an class="total-cart"></sp,an>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="close btn btn-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Close
            </button>

            <button
              type="button"
              class="btn btn-danger clear-all"
              id="clearCartButton"
            >
              Clear All
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
